spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}'

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  # ip: 172.30.1.1
  ip: 192.168.0.83

order-service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception: 
    orders_is_empty: User's order is empty
